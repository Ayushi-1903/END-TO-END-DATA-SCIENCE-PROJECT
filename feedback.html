<!DOCTYPE html>
<html>
<head>
    <title>‚ú® Share Your Thoughts! ‚ú®</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFDA77, #FF5E78, #B284BE, #84C1FF);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h2 {
            color: #4A90E2;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #FF8A65;
            outline: none;
            box-shadow: 0 2px 6px rgba(255, 138, 101, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 30px;
            padding: 14px 25px;
            background-color: #64B5F6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(100, 181, 246, 0.4);
        }

        button:hover {
            background-color: #42A5F5;
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #FF7043;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #F4511E;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" action="/submit_feedback">
        <h2>‚ú® Share Your Thoughts! ‚ú®</h2>
        <label for="name">Your Awesome Name:</label>
        <input type="text" id="name" name="name" placeholder="Tell us who you are" required>

        <label for="email">Your Contact Email:</label>
        <input type="email" id="email" name="email" placeholder="How can we reach you?" required>

        <label for="message">Your Valuable Feedback:</label>
        <textarea id="message" name="message" rows="5" placeholder="What's on your mind?" required></textarea>

        <button type="submit">üöÄ Send Feedback!</button>
    </form>
    <a href="/">‚¨ÖÔ∏è Back to the Fun</a>
</body>
</html>
